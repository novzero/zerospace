<!DOCTYPE html>
<html lang = "ko">
  <head>
    <title>엘지전자 2023년도 공채 입사지원 페이지</title>
    <meta charset = "UTF-8">
    <meta name = "author" content = "Chaeyoung Lee">
    <meta name = "keywords" content = "엘지, 엘지전자, 공채, 입사지원, lg">
    <meta name = "description" content = "엘지전자 2023년도 공채 입사지원 페이지">
    <link href = "css/style.css" rel="stylesheet">

  </head>

  <body>
    <form id = "apply" action="apply.php" method = "get">
      <table id="resume">
        <tr>
          <td class = "title">아이디</td>
          <td><input type = "text" name = "userId" class = "need"></td>
        </tr>
        <tr>
          <td class = "title">비밀번호</td>
          <td><input type = "password" name = "userPw" class="need"></td>
        </tr>
        <tr>
          <td class = "title">성명</td>
          <td><input type = "text" name = "userName" class="need"></td>
        </tr>
        <tr>
          <td class = "title">생년월일</td>
          <td><input type = "date" name = "userBirth"></td>
        </tr>
        <tr>
          <td class = "title">지원부서</td>
          <td>
            <select name = "part">
              <option value = "">지원부서 선택</option>
              <option value = "1">개발팀</option>
              <option value = "2">디자인팀</option>
              <option value = "3">컨설팅팀</option>
              <option value = "4">경영지원팀</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class = "title">희망연봉</td>
          <td>
            <input type = "number" name = "annual" step = "50" min = "1900" max = "5000">만원
            <input type = "radio" name = "consul"> 면접 후 결정
          </td>
        </tr>
        <tr>
          <td class = "title">국적</td>
          <td>
            <input type = "radio" name = "national">내국인
            <input type = "radio" name = "national">외국인
          </td>
        </tr>
        <tr>
          <td class = "title">출신국가</td>
          <td>
            <select name = "nation">
              <option value = "">출신국가를 선택하세요.</option>
              <optgroup label = "아시아">
                <option value = "1">대한민국</option>
                <option value = "2">일본</option>
              </optgroup>
              <optgroup label = "아메리카">
                <option value = "3">미국</option>
                <option value = "4">캐나다</option>
              </optgroup>
              <optgroup label = "유럽">
                <option value = "5">영국</option>
                <option value = "6">이탈리아</option>
              </optgroup>
              <optgroup label = "아프리카">
                <option value = "7">가나</option>
                <option value = "8">콩고</option>
              </optgroup>
            </select>

          </td>
        </tr>
        <tr>
          <td class="title intro">자기소개서</td>
          <td><textarea id = "selfIntro" name = "essay" placeholder="300자 미만으로 작성하세요." rows="10" cols="50"></textarea></td>
        </tr>
        <tr>
          <td colspan = "2" style = "text-align : center;"><button type = "submit">제출하기</button></td>
        </tr>
      </table>

    </form>
    
  </body>

  </html>
