<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .imgWrap{
      width: 300px;
      height: 300px;
      background:url(https://picsum.photos/500/500);
      transition: all 0.3s linear;
    }
    .img_box:hover .imgWrap{
      /* width:500px;
      height:500px; */
      transform: scale(1.5);
    }

    .img_box{
      width:300px;
      overflow:hidden;
    }

    #red{
      background: red;
      width:100px;
      height:100px;
      transition: width 1s linear;
    }
    #red:hover{
      width:300px;
    }

  </style>
</head>
<body>
  <h3>이미지 줌 아웃</h3>
  <div class="img_box">
    <div class="imgWrap">

    </div>
  </div>

  <div id="red"></div>
  
</body>
</html>
