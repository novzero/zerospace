<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body bgcolor = "#E0FFDB">

  <!--
    표만들기
    tr : 줄
    td : 칸
    테이블에 테두리선을 나타내려면 table 태그에 border 값주기
    테이블의 각 칸의 width(너비), height(높이) 값 지정
    width 값은 가장 큰 값 기준으로 너비가 결정 (같은 열에만 적용)
  -->

  <table border = "1">
    <tr>
      <td width = "50" height = "50" bgcolor = "#CEFBC9"></td>
      <td width = "200" bgcolor = "#B7F0B1"></td>
      <td width = "50" bgcolor = "#A5DE9F"></td>
    </tr>
    <tr>
      <td height = "50"></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td height = "50"></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td height = "50"></td>
      <td></td>
      <td></td>
    </tr>
  </table>

  <!--
    bgcolor 속성을 이용하여 표에 배경색 지정 가능.
    red, pink 같이 영어로 지정해도 되지만 RGB색상표에서 웹색상번호를 지정해도 됨.
    body태그에도 bgcolor를 지정하여 창색을 변경할 수 있음.
  -->
  
</body>
</html>
